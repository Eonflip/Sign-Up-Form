<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="side-hero">
        <div class="logo-container">
            <a href="https://github.com/eonflip"> <img src="./EonLoop.png" alt="infinity logo"> </a> 
            <h1 class="logo-title">Eonloop</h1>
            
        </div>
        <div class="artist-credit">
            <p>Photo by <a href="https://unsplash.com/@kristapsungurs?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Kristaps Ungurs</a> on <a href="https://unsplash.com/photos/lake-surrounded-by-green-trees-and-snow-covered-mountains-during-daytime-PKBwlqFrbus?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </a>
            </p>
        </div>
        
    </div>
    <div class="user-content">
        <div class="text-intro">
            <h3>This is not real online service! This is a practice project. 
                However please feel free to try the form out.
            </h3>
            <br><br>
            <p>You know you want to!</p>
        </div>
        <form class="form-content">
                <h3 class="sign-up">Sign Up</h3>
                    <div class="input-container">
                        <label for="first_name">First Name*
                            <input type="text" name="first_name" id="first_name" required>
                        </label>

                        <label for="last_name">
                            <span>Last Name*</span>
                            <strong><span aria-label="required"></span></strong>
                            <input type="text" name="last_name" id="last_name" required>
                        </label>

                        <label for="email">Email*
                            <input type="email" name="email" id="email" required>
                        </label>

                        <label for="phone">Phone Number*
                            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
                        </label>

                        <label for="password">Password*
                            <input type="password" id="password" name="password" required>
                        </label>

                        <label for="password_confirm">Confirm Password*
                            <input type="password" id="password_confirm" name="password_confirm" required>
                        </label>
                    </div>
        </form>
        <section class="submit">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="#">Log In</a></p>
        </section>
    </div>
        
</body>
</html>
