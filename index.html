<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="image-container">
        <img src="./water.jpg" alt="2 boats on the water" height="400px" width="200px">
        <div class="logo-container">
            <img src="./EonLoop-Logo.png" alt="infinity logo">
        </div>
        <div class="caption-container">
            <caption>Photo by <a href="https://unsplash.com/@ibbeyz?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Ibrahim Mohamed</a> on <a href="https://unsplash.com/photos/aerial-view-of-body-of-water-BI8sMNiJx_I?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </caption>
        </div>
    </div>
    <div class="content-container">
        <h3>This is not real online service! This is a practice project. 
            However please feel free to try the form out =D
        </h3>
        <form>
            <section id="form-info">
                <h3>Sign Up</h3>
                <label for="first_name">First Name*</label>
                <input type="text" name="first_name" id="first_name" required>

                <label for="last_name">Last Name*</label>
                <input type="text" name="last_name" id="last_name" required>

                <label for="email">Email*</label>
                <input type="email" name="email" id="email" required>

                <label for="phone">Phone Number*</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>

                <label for="password">Password*</label>
                <input type="password" id="password" name="password" required>

                <label for="password_confirm">Confirm Password*</label>
                <input type="password" id="password_confirm" name="password_confirm" required>
            </section>
            <button>Create Account</button>
            <p>Already have an account? <a href="#">Log In</a></p>
        </form>
    </div>
</body>
</html>
